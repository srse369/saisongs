name: Deploy to Remote Server

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_type:
        description: 'Deployment type'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - backend-only
          - frontend-only
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - none
          - patch
          - minor
          - major

concurrency:
  group: "deploy-remote"
  cancel-in-progress: false

# Required for pushing version bump commits
permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Bump Version
        id: bump
        run: |
          # Determine bump type (default to patch for push events)
          BUMP_TYPE="${{ github.event.inputs.version_bump || 'patch' }}"
          
          if [ "$BUMP_TYPE" = "none" ]; then
            echo "Skipping version bump"
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            # Bump version using npm
            npm version $BUMP_TYPE --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "üì¶ Bumped version to $NEW_VERSION"
          fi

      - name: Commit Version Bump
        if: ${{ github.event.inputs.version_bump != 'none' || github.event_name == 'push' }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json package-lock.json
          git diff --staged --quiet || git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }} [skip ci]"
          git push

  build:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main  # Get the latest commit with version bump

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Frontend
        if: ${{ github.event.inputs.deploy_type != 'backend-only' }}
        run: npm run build
        env:
          VITE_API_URL: /api

      - name: Build Backend
        if: ${{ github.event.inputs.deploy_type != 'frontend-only' }}
        run: npm run build:server

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  deploy:
    needs: [version, build]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.REMOTE_IP }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend
        if: ${{ github.event.inputs.deploy_type != 'backend-only' }}
        run: |
          echo "üì¶ Deploying frontend..."
          scp -i ~/.ssh/deploy_key -r dist/assets dist/index.html dist/*.js dist/*.css 2>/dev/null \
            ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_IP }}:${{ secrets.REMOTE_PATH }}/dist/ || \
          scp -i ~/.ssh/deploy_key -r dist/* \
            ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_IP }}:${{ secrets.REMOTE_PATH }}/dist/
          echo "‚úÖ Frontend deployed"

      - name: Deploy Backend
        if: ${{ github.event.inputs.deploy_type != 'frontend-only' }}
        run: |
          echo "üì¶ Deploying backend..."
          scp -i ~/.ssh/deploy_key -r dist/server \
            ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_IP }}:${{ secrets.REMOTE_PATH }}/dist/
          
          echo "üì¶ Uploading PM2 config..."
          scp -i ~/.ssh/deploy_key deploy/remote/ecosystem.config.cjs \
            ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_IP }}:${{ secrets.REMOTE_PATH }}/
          
          echo "üì¶ Uploading package files..."
          scp -i ~/.ssh/deploy_key package.json package-lock.json \
            ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_IP }}:${{ secrets.REMOTE_PATH }}/
          echo "‚úÖ Backend deployed"

      - name: Install Dependencies & Restart
        if: ${{ github.event.inputs.deploy_type != 'frontend-only' }}
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_IP }} << 'ENDSSH'
            cd ${{ secrets.REMOTE_PATH }}
            
            echo "üì¶ Installing dependencies..."
            npm install --production
            
            echo "üîÑ Restarting backend..."
            pm2 stop songstudio 2>/dev/null || true
            sleep 3
            pm2 start ecosystem.config.cjs --env production
            pm2 save
            
            echo "‚è≥ Waiting for app to initialize..."
            sleep 5
          ENDSSH

      - name: Health Check
        run: |
          echo "üß™ Verifying deployment..."
          
          echo "  ‚Üí Testing API health..."
          if curl -f -s -k https://${{ secrets.REMOTE_IP }}/api/health > /dev/null 2>&1; then
            echo "  ‚úÖ API health check passed (HTTPS)"
          elif curl -f -s http://${{ secrets.REMOTE_IP }}/api/health > /dev/null 2>&1; then
            echo "  ‚ö†Ô∏è  API responding on HTTP (HTTPS not configured)"
          else
            echo "  ‚ùå API health check failed"
            exit 1
          fi
          
          echo "  ‚Üí Testing frontend..."
          if curl -f -s -k https://${{ secrets.REMOTE_IP }}/ > /dev/null 2>&1; then
            echo "  ‚úÖ Frontend loading (HTTPS)"
          elif curl -f -s http://${{ secrets.REMOTE_IP }}/ > /dev/null 2>&1; then
            echo "  ‚ö†Ô∏è  Frontend responding on HTTP (HTTPS not configured)"
          else
            echo "  ‚ùå Frontend not responding"
            exit 1
          fi
          
          echo ""
          echo "‚úÖ Deployment verified!"

      - name: Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/deploy_key

