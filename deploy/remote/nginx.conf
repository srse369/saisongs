# Nginx Configuration for Song Studio
# 
# SETUP INSTRUCTIONS:
# 
# For IP Address Access (with self-signed certificate):
#   1. Run: ./setup.sh ssl-ip
#   2. Replace YOUR_SERVER_IP with your actual IP address
#   3. Copy this file: sudo cp nginx.conf /etc/nginx/sites-available/songstudio
#   4. Create symlink: sudo ln -s /etc/nginx/sites-available/songstudio /etc/nginx/sites-enabled/
#   5. Test config: sudo nginx -t
#   6. Reload nginx: sudo systemctl reload nginx
#   7. Access at: https://YOUR_SERVER_IP (accept browser warning for self-signed cert)
#
# For Domain Name Access (with Let's Encrypt):
#   1. Point your domain DNS A record to your server IP
#   2. Replace YOUR_DOMAIN with your actual domain (e.g., example.com)
#   3. Run: ./setup.sh ssl yourdomain.com
#   4. The setup script will automatically configure nginx
#   5. Access at: https://yourdomain.com
#
# Both configurations redirect all HTTP traffic to HTTPS automatically.

# Upstream backend server
upstream songstudio_backend {
    server 127.0.0.1:3111;
    keepalive 64;
}

# HTTP Server - Always redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name saisongs.org www.saisongs.org 129.153.85.24;

    # Always redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS Server - Domain with Let's Encrypt
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name saisongs.org www.saisongs.org;

    # Let's Encrypt certificate
    ssl_certificate /etc/letsencrypt/live/saisongs.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/saisongs.org/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Root directory for static files
    root /var/www/songstudio/dist;
    index index.html;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/songstudio_access.log;
    error_log /var/log/nginx/songstudio_error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Allow large file uploads (for PowerPoint files and media)
    client_max_body_size 100M;

    # API routes - proxy to backend
    location /api/ {
        proxy_pass http://songstudio_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for large uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Static files with caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # PowerPoint media files (images, audio, video)
    location /pptx-media/ {
        alias /mnt/media/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # Favicon and robots
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Main application - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for HTML files
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

